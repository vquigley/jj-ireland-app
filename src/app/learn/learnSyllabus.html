<div ng-controller="LearnSyllabus as vm" ng-cloak="" ng-init="vm.init()" class="container" >
  <ncy-breadcrumb class="row"></ncy-breadcrumb>
  <h3 class="col-md-12 "><u>{{vm.itemHeading}}</u></h3>
  <img class="img-responsive col-md-6 col-sm-6 col-xs-12" src="{{vm.item.img}}">
    
  <div class="col-md-6 col-sm-6" ng-show='vm.item.type==="translation"'>
    <div class="h2 ">{{vm.item.english}} - {{vm.item.japanese}}</div>
  </div>
  
  <div class="col-md-6 col-sm-6">
    <div class="h2 center-block ">{{vm.item.value}}</div>
    <div class="">{{vm.item.description}}</div>
  </div>  
  <button class="top-buffer bottom-buffer btn btn-primary btn-lg col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-4" ng-click="vm.next()">Next</button>
</div>
